<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Inscritos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Listado de Inscritos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Turno</th>
                <th>Seminarios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for index, registrant in enumerate(registrants) %}
            <tr>
                <td>{{ registrant['date'] }}</td>
                <td>{{ registrant['name'] }}</td>
                <td>{{ registrant['surname'] }}</td>
                <td>{{ registrant['time_slot'] }}</td>
                <td>{{ registrant['seminars'] }}</td>
                <td>
                    <a href="{{ url_for('edit', index=index) }}"><button>Editar</button></a>
                    <form action="{{ url_for('delete', index=index) }}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('register') }}">Nuevo</a>
</body>
</html>
